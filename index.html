<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Контактная книга</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">
                    <i class="fas fa-address-book"></i>
                    Контактная книга
                </h1>
                <p class="subtitle">Ваши контакты в одном месте</p>
            </div>
        </header>

        <!-- Шаблон для карточки контакта -->
        <template id="contact-card">
            <div class="contact-card">
                <div class="card-header">
                    <div class="contact-image">
                        <img src="" alt="Фото контакта" class="contact-img">
                        <div class="online-status"></div>
                    </div>
                    <div class="contact-badges"></div>
                </div>
                
                <div class="contact-info">
                    <h3 class="contact-name"></h3>
                    <p class="contact-title"></p>
                    
                    <div class="contact-details">
                        <div class="detail-item">
                            <i class="fas fa-envelope"></i>
                            <span class="contact-email"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone"></i>
                            <span class="contact-phone"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-building"></i>
                            <span class="contact-company"></span>
                        </div>
                    </div>
                </div>

                <div class="contact-actions">
                    <button class="action-btn message-btn">
                        <i class="fas fa-comment"></i>
                    </button>
                    <button class="action-btn call-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="action-btn favorite-btn">
                        <i class="far fa-star"></i>
                    </button>
                </div>

                <div class="card-wave"></div>
            </div>
        </template>

        <div class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Поиск контактов..." id="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active">Все</button>
                <button class="filter-btn">Онлайн</button>
                <button class="filter-btn">Избранное</button>
            </div>
        </div>

        <div id="contacts-container" class="contacts-container"></div>

        <footer class="footer">
            <p>© 2024 Контактная книга. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
